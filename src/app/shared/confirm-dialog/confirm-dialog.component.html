<h1 mat-dialog-title>{{ data.action }}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to {{ data.action }} {{ data.deleteContext }} ?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ delete: true }">Confirm</button>
</mat-dialog-actions>
